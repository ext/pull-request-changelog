name: Lint

on: [push, pull_request]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Install dependencies
        run: npm ci
      - name: Prettier
        run: npm exec prettier -- --check .
      - name: ESLint
        if: success() || failure()
        run: npm exec eslint . -- --max-warnings 0
